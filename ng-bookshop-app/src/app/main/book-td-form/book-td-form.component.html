<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input type="text"
           id="title"
           name="title"
           required
           minlength="5"
           [(ngModel)]="book.title"
           #titleControl="ngModel">

    <small *ngIf="titleControl.touched && titleControl.invalid && titleControl.errors?.required">
      This field is required
    </small>

    <small *ngIf="titleControl.touched && titleControl.invalid && titleControl.errors.minlength">
      This field should contain at least {{ titleControl.errors.minlength.requiredLength }} characters.
      Currently they are {{ titleControl.errors.minlength.actualLength }}
    </small>
  </div>

  <div>
    <label for="author">Author</label>
    <input type="text"
           id="author"
           name="author"
           [(ngModel)]="book.author"
           ngModel>
  </div>

  <div>
    <label for="summary">Summary</label>
    <input type="text"
           id="summary"
           name="summary"
           [(ngModel)]="book.summary"
           ngModel>
  </div>

  <div>
    <button type="submit">Save</button>
  </div>
</form>
