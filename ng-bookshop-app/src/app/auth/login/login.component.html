<div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div>
      <input type="text"
             placeholder="Username"
             formControlName="username">
    </div>

    <div>
      <input type="password"
             placeholder="Password"
             formControlName="password">
    </div>

    <div>
      <button type="submit">Login</button>
    </div>
  </form>
</div>
